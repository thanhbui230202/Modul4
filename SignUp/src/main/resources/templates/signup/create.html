<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
                 crossorigin="anonymous">
</head>
<body>
<div class="container">
        <form class="px-4 py-3" method="post" th:action="@{/save}" th:object="${signup}" >
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">ID</label>
                <input type="text" th:field="*{id}" class="form-control"/>
                <td><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span></td>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control"/>
                <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control"/>
                <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                <td><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span></td>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Age</label>
                <input type="text" th:field="*{age}" class="form-control"/>
                <td><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" c
        rossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
