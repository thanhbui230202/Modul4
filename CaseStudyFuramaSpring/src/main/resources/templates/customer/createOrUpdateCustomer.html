<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="../css/table.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form">
    <form th:action="@{/customer/save}" method="post" th:object="${customer}">
        <table>
            <tr>
                <td>ID</td>
                <td th:if="${action == 'create'}">
                    <input type="text" th:field="*{customerId}"/>
                </td>
                <td th:if="${action == 'update'}">
                    <span th:text="*{customerId}"></span>
                    <input type="hidden" th:field="*{customerId}">
                    <input type="hidden" name="currentPage" th:value="${currentPage}"/>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{customerName}">
                </td>
            </tr>
            <tr>
            <td>Birthday</td>
            <td>
                <input type="text" th:field="*{customerBirthday}">
            </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select th:field="*{customerGender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>ID Card</td>
                <td>
                    <input type="text" th:field="*{customerIdCard}">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" th:field="*{customerPhone}">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" th:field="*{customerEmail}">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" th:field="*{customerAddress}">
                </td>
            </tr>
            <tr>
                <td>Customer Type</td>
                <td>
                    <select th:field="*{customerType}">
                        <option th:each="c:${customerTypes}" th:value="${c.customerTypeId}" th:text="${c.customerTypeName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Create">
                </td>
            </tr>
        </table>
        <input type="hidden" name="action" th:value="${actions}">
    </form>
</div>
</body>
</html>
